swagger: '2.0'
info:
  title: Midterm Task API
  description: API for managing tasks with CRUD operations, validation, and third-party data integration.
  version: 1.0.0
host: localhost:3000
basePath: /api
schemes:
  - http
paths:
  /tasks:
    get:
      summary: Retrieve a list of tasks
      responses:
        '200':
          description: A list of tasks.
    post:
      summary: Create a new task
      parameters:
        - in: body
          name: task
          schema:
            type: object
            properties:
              title:
                type: string
              description:
                type: string
      responses:
        '201':
          description: Task successfully created.
  /tasks/{id}:
    parameters:
      - name: id
        in: path
        required: true
        type: string
        description: ID of the task to interact with.
    put:
      summary: Update a task by ID
      responses:
        '200':
          description: Task successfully updated.
    delete:
      summary: Delete a task by ID
      responses:
        '204':
          description: Task successfully deleted.